apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: nuage-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: nuage-tls-credential
    hosts:
    - "*"
  - port:
      number: 80
      name: http
      protocol: HTTP
    tls:
      httpsRedirect: false
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: file-server-virtualservice
  namespace: default
spec:
  hosts:
  - "file-server.nuage"
  gateways:
  - nuage-gateway
  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: file-server-api.pechka.svc.cluster.local
        port:
          number: 8000
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: file-server-ui.pechka.svc.cluster.local
        port:
          number: 80
---
