apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana-virtualservice
  namespace: default
spec:
  hosts:
  - "grafana.dev.nuage"
  gateways:
  - nuage-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: prometheus-grafana.ops.svc.cluster.local
        port:
          number: 80
    corsPolicy:
      allowOrigins:
      - exact: "*"

      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS

      allowHeaders:
      - Content-Type
      - Authorization

      allowCredentials: true

      maxAge: "24h"
    headers:
      response:
        remove:
        - X-Frame-Options
