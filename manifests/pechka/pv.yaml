apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-bluray-pv
spec:
  capacity:
    storage: 1Gi # 必須のため最小容量を設定
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  nfs:
    path: /srv/nfs/bluray
    server: 192.168.5.151
  mountOptions:
    - vers=4
---
