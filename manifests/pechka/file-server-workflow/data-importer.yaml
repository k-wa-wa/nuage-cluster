apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: file-server-data-importer
  namespace: pechka
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  workflowSpec:
    entrypoint: main
    templates:
      - name: main
        steps:
          - - name: import-hls-data
              template: import-hls-data

      - name: import-hls-data
        metadata:
          annotations:
            sidecar.istio.io/inject: "false" # TODO: side car 対応方法検討
        container:
          image: ghcr.io/k-wa-wa/pechka-file-server-data-importer
          volumeMounts:
            - name: mnt-hls
              mountPath: /mnt/hls
          env:
            - name: HLS_RESOURCE_DIR
              value: /mnt/hls
            - name: DB_HOST
              value: primary.pg-cluster.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
                  optional: false
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
                  optional: false
            - name: DB_NAME
              value: pechka
            - name: SSL_MODE
              value: disable

    volumes:
      - name: mnt-hls
        persistentVolumeClaim:
          claimName: nfs-hls-readonly-pvc

