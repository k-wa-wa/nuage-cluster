apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-bluray-hls-pv
spec:
  capacity:
    storage: 1Gi # 必須のため最小容量を設定
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Delete
  nfs:
    path: /srv/nfs/bluray/hls
    server: 192.168.5.151
  mountOptions:
    - vers=4
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-bluray-hls-pvc
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Gi # 必須のため最小容量を設定
  volumeName: nfs-bluray-hls-pv
  storageClassName: ""
