# --- パスワードありサーバ ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-server-pass
spec:
  selector:
    matchLabels: {app: ssh-pass}
  template:
    metadata:
      labels: {app: ssh-pass}
    spec:
      containers:
      - name: ssh
        image: linuxserver/openssh-server:latest
        env:
        - name: USER_NAME
          value: "testuser"
        - name: USER_PASSWORD
          value: "password"
        - name: PASSWORD_ACCESS
          value: "true"
        ports:
        - containerPort: 2222
---
apiVersion: v1
kind: Service
metadata:
  name: ssh-service-pass
spec:
  selector: {app: ssh-pass}
  ports:
  - port: 22
    targetPort: 2222
---
# --- SSH鍵認証サーバ ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-server-key
spec:
  selector:
    matchLabels: {app: ssh-key}
  template:
    metadata:
      labels: {app: ssh-key}
    spec:
      containers:
      - name: ssh
        image: linuxserver/openssh-server:latest
        env:
        - name: USER_NAME
          value: "testuser"
        - name: PASSWORD_ACCESS
          value: "false"
        volumeMounts:
        - name: pubkey-volume
          mountPath: /pub_gh_keys
          readOnly: true
      volumes:
      - name: pubkey-volume
        secret:
          secretName: ssh-key-secret
          items:
            - key: id_ed25519.pub
              path: id_ed25519.pub
---
apiVersion: v1
kind: Service
metadata:
  name: ssh-service-key
spec:
  selector: {app: ssh-key}
  ports: [{port: 22}]
