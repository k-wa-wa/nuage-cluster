apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ops
nameSuffix: -test
labels:
- pairs:
    env: test
  includeSelectors: true

resources:
- ../../base
- ssh-servers.yaml

patches:
  - path: ssh_config_patch.yaml
    target:
      kind: Deployment
      name: nash

configMapGenerator:
  - name: ssh-config
    files:
      - ssh_config

secretGenerator:
  - name: ssh-key-secret
    files:
      - id_ed25519
      - id_ed25519.pub
