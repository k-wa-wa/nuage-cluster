apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ops
nameSuffix: -test
labels:
- pairs:
    env: test
  includeSelectors: true

resources:
- ../../base
- ssh-servers.yaml

secretGenerator:
  - name: ssh-config
    files:
      - ssh_config
      - id_ed25519
      - id_ed25519.pub
