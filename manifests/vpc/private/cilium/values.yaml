devices: "ens18"

extraArgs:
  - --direct-routing-device=ens18

routingMode: native

ipam:
  mode: "cluster-pool"
  operator:
    clusterPoolIPv4PodCIDRList: ["10.244.0.0/16"]
    clusterPoolIPv4MaskSize: 24
ipv4NativeRoutingCIDR: 10.244.0.0/16
autoDirectNodeRoutes: true

kubeProxyReplacement: true

l2announcements:
  enabled: true

k8sServiceHost: localhost
k8sServicePort: 7445

ingressController:
  enabled: true
  loadbalancerMode: shared
  service:
    type: NodePort
    insecureNodePort: 30080
    secureNodePort: 30443

hubble:
  enabled: false

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: true
  hostRoot: /sys/fs/cgroup
