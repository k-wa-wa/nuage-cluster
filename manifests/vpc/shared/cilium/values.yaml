bgpControlPlane:
  enabled: false

l2announcements:
  enabled: true

externalIPs:
  enabled: true

devices: "ens18"

extraArgs:
  - --direct-routing-device=ens18

kubeProxyReplacement: true

k8sServiceHost: "10.10.1.10" 
k8sServicePort: "6443"

hubble:
  enabled: true
  ui:
    enabled: true
  relay:
    enabled: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: true
  hostRoot: /sys/fs/cgroup
