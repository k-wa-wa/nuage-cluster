apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
- name: postgres-credentials
  namespace: pechka
  envs:
  - .env.postgres-credentials
- name: litellm-credentials
  namespace: ai-platform
  envs:
  - .env.litellm-credentials
