



"""
A scalar that can represent any JSON Object value.
"""
scalar JSONObject

type LoginPayload {
	token: String!
	expiresIn: Int!
}

type Mutation {
	"""
	ユーザー認証を行い、JWTを返します。
	"""
	login(username: String!, password: String!): LoginPayload!
	"""
	ユーザープロファイルを更新します。
	"""
	updateUserProfile(displayName: String, notificationSettings: [NotificationSettingInput!]): UserProfile!
}

input NotificationSettingInput {
	key: String!
	value: String!
}

type Query {
	"""
	認証済みのユーザープロファイルを取得します。
	"""
	me: UserProfile!
	"""
	レポート一覧を取得します。
	"""
	reports: [Report!]!
	"""
	特定のレポートを取得します。
	"""
	report(id: String!): Report
}

type Report {
	id: String!
	title: String!
	content: String!
	createdAt: String!
}


type UserProfile {
	id: String!
	displayName: String!
	notificationSettings: JSONObject!
}

schema {
	query: Query
	mutation: Mutation
}
