apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuage-monitoring-ui
  labels:
    app: nuage-monitoring-ui
  namespace: nuage-monitoring
spec:
  selector:
    matchLabels:
      app: nuage-monitoring-ui
  template:
    metadata:
      labels:
        app: nuage-monitoring-ui
    spec:
      containers:
      - name: nuage-monitoring-ui
        image: ghcr.io/k-wa-wa/nuage-monitoring-ui
        env:
          - name: EXPO_PUBLIC_GRAPHQL_ENDPOINT
            value: /graphql
        ports:
        - containerPort: 8081
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "2"
            memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: nuage-monitoring-ui
  namespace: nuage-monitoring
spec:
  selector:
    app: nuage-monitoring-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081
  type: ClusterIP
