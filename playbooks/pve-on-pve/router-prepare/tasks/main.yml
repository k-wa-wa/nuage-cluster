- name: Wait for cloud-init to finish
  ansible.builtin.command:
    cmd: "cloud-init status --wait"
  register: cloudinit_status
  failed_when: false
  changed_when: false

- name: Install deps
  ansible.builtin.apt:
    name:
      - isc-dhcp-server
      - dnsmasq
      - iptables-persistent
      - golang
    state: present
    update_cache: true
