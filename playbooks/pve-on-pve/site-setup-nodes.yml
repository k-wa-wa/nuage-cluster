- name: Setup router nodes
  hosts: localhost
  vars_files:
    - vars/common.yml
  roles:
    - router-setup-nodes

- name: Setup router network
  hosts: router
  become: true
  vars_files:
    - vars/common.yml
  roles:
    - router-prepare
    - router-enable-nat
    - router-setup-dns
    - router-setup-dhcp
    - router-setup-proxmox-answer-server

- name: Setup cluster nodes
  hosts: localhost
  vars_files:
    - vars/common.yml
  roles:
    - cluster-setup-nodes
