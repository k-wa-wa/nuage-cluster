- name: Get iso
  ansible.builtin.get_url:
    dest: /root/noble-server-cloudimg-amd64.img
    url: https://cloud-images.ubuntu.com/noble/current/noble-server-cloudimg-amd64.img
    mode: "0644"

- name: Create VM
  ansible.builtin.shell: |
    qm create {{ item.vmid }} \
      --net0 virtio,bridge=vmbr0 \
      --scsihw virtio-scsi-pci \
      --sockets 1 \
      --scsi0 local-lvm:0,import-from=/root/noble-server-cloudimg-amd64.img \
      --ide2 local-lvm:cloudinit \
      --boot order=scsi0 \
      --serial0 socket --vga serial0 \
      --sshkey ~/.ssh/authorized_keys \
      {{ item.options }}

    qm resize {{ item.vmid }} scsi0 +40G

    qm start {{ item.vmid }}
  register: result
  changed_when: result.rc == 0
  when: inventory_hostname == item.target_host
  loop: "{{ vm }}"

- name: Wait for SSH service to be available
  ansible.builtin.wait_for:
    host: "{{ item.healthcheck_ip }}"
    port: 22
    state: started
  when: inventory_hostname == item.target_host
  loop: "{{ vm }}"

# aptが/var/lib/dpkg/lock-frontendのlockを外してくれない場合があるため再起動で対応
- name: Reboot VM
  ansible.builtin.shell: |
    qm reboot {{ item.vmid }}
  changed_when: false
  when: inventory_hostname == item.target_host
  loop: "{{ vm }}"

- name: Wait for SSH service to be available
  ansible.builtin.wait_for:
    host: "{{ item.healthcheck_ip }}"
    port: 22
    state: started
  when: inventory_hostname == item.target_host
  loop: "{{ vm }}"
